<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weight Class Generator and Team Scoreboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="scoreboard.css">
</head>
<body>
    <h1>Weight Class Generator</h1>
    <button id="generateButton">Generate Random Weight Class</button>
    <div id="result"></div>

    <h1>Team Scoreboard</h1>
    <div class="scoreboard">
        <div class="team">
            <h2 id="teamA">Home</h2>
            <span class="score" id="teamAScore">0</span>
            <button class="scoreButton" data-score="teamAScore">+1</button>
            <button class="scoreButton" data-score="teamAScore">+3</button>
            <button class="scoreButton" data-score="teamAScore">+4</button>
            <button class="scoreButton" data-score="teamAScore">+5</button>
            <button class="scoreButton" data-score="teamAScore">+6</button>
            <button class="scoreButton" data-score="teamAScore">-1</button>
            <button class="scoreButton" data-score="teamAScore">7</button>
        </div>
        <div class="team">
            <h2 id="teamB">Away</h2>
            <span class="score" id="teamBScore">0</span>
            <button class="scoreButton" data-score="teamBScore">+1</button>
            <button class="scoreButton" data-score="teamBScore">+3</button>
            <button class="scoreButton" data-score="teamBScore">+4</button>
            <button class="scoreButton" data-score="teamBScore">+5</button>
            <button class="scoreButton" data-score="teamBScore">+6</button>
            <button class="scoreButton" data-score="teamBScore">-1</button>
            <button class="scoreButton" data-score="teamBScore">7</button>
        </div>
    </div>
    <div class="team-names">
        <div>
            <label for="teamAName">Home:</label>
            <input type="text" id="teamAName" placeholder="Enter Name">
        </div>
        <div>
            <label for="teamBName">Away:</label>
            <input type="text" id="teamBName" placeholder="Enter Name">
        </div>
        <button id="updateNamesButton">Update Team Names</button>
        <button id="resetButton">Reset Scores</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
